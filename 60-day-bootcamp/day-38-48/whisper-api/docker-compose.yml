services:
  whisper-api:
    build: .
    container_name: faster-whisper-api
    ports:
      - "8000:8000"
    volumes:
      - ./app:/app/app
      - hf_cache:/root/.cache/huggingface
    environment:
      - LOG_LEVEL=DEBUG
      - DEBUG_MODE=true
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s
    deploy:
      resources:
        limits:
          memory: 4G

volumes:
  hf_cache: